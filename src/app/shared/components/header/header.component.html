<ion-header [translucent]="true" class="ion-no-border" >
  <ion-toolbar [color]="color ? color: 'primary'">
    <ion-buttons slot="start" *ngIf="backButton">
      <ion-back-button [defaultHref]="backButton" >
        Click me
      </ion-back-button>
      <ion-button  expand="block" fill="clear" shape="round" *ngIf="isModal">
        <ion-icon slot="start" name="close-circle-outline"></ion-icon>
        Click me
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="title" [ngClass]="{'ion-text-center': centerTitle}">{{title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!darckmode.value" (click)="setMode(true)">
        <ion-icon name="sunny-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="darckmode.value" (click)="setMode(false)">
        <ion-icon name="moon-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
